<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
</head>
<body>
	<!-- header -->
	<div th:replace="fragments :: header"></div>
	<!-- main -->
	<h2 class="my-5 text-center"> Best Movies</h2>
	<div class="container">
		<div class="row">
			<div class="col-6 offset-3">
				<ul class="list-group">
					<li class="list-group-item text-center" th:each="movie : ${moviesList}"><a class="text-decoration-none text-black" th:text="${movie.title}" th:href="@{/movies/{movieId} (movieId=${movie.getId()})}"></a></li>
				</ul>
			</div>
		</div>
	</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
